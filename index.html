<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Clone</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #cookie-container {
            position: relative;
            margin: 20px;
        }

        #cookie {
            width: 200px;
            height: 200px;
            background-image: url('cookie.png'); /* Replace with your cookie image */
            background-size: cover;
            cursor: pointer;
        }

        #cookie-count {
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="cookie-container">
        <div id="cookie"></div>
        <p id="cookie-count">Cookies: 0</p>
    </div>
    <button id="click-button">Click the Cookie!</button>
    <button id="buy-upgrade">Buy Upgrade (Cost: 10 Cookies)</button>
    <script>
        let cookieCount = 0;
        let upgradeCost = 10;

        const cookie = document.getElementById('cookie');
        const cookieCountDisplay = document.getElementById('cookie-count');
        const clickButton = document.getElementById('click-button');
        const buyUpgradeButton = document.getElementById('buy-upgrade');

        cookie.addEventListener('click', () => {
            cookieCount++;
            updateCookieCount();
        });

        clickButton.addEventListener('click', () => {
            cookieCount++;
            updateCookieCount();
        });

        buyUpgradeButton.addEventListener('click', () => {
            if (cookieCount >= upgradeCost) {
                cookieCount -= upgradeCost;
                upgradeCost *= 2; // Increase upgrade cost for each purchase
                updateCookieCount();
            } else {
                alert("Not enough cookies to buy the upgrade!");
            }
        });

        function updateCookieCount() {
            cookieCountDisplay.innerText = `Cookies: ${cookieCount}`;
        }

        // Update the display initially
        updateCookieCount();
    </script>
</body>
</html>
